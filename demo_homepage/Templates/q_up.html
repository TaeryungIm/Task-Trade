<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Window</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 50px;
            height: 50px;
        }
        .header button {
            padding: 5px 10px;
            margin-right: 10px;
        }
        .content {
            display: flex;
            justify-content: space-between;
        }
        .left-panel {
            width: 20%;
            border: 1px solid #000;
            padding: 10px;
        }
        .left-panel p {
            margin: 5px 0;
        }
        .right-panel {
            width: 75%;
            border: 1px solid #000;
            padding: 10px;
        }
        .quest-form {
            margin-bottom: 20px;
        }
        .quest-form input, .quest-form textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px;
            width: 48%;
        }
        .quest-list {
            margin-top: 20px;
        }
        .fixed-boxes {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .fixed-boxes div {
            width: 48%;
            border: 1px solid #000;
            padding: 10px;
        }
        .title-box {
            margin-bottom: 10px;
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 위쪽 -->
        <div class="header">
            <img src="path_to_logo.png" alt="Logo">
            <button>퀘스트 등록</button>
            <button>문의하기</button>
            <button>환전하기</button>
            <button>로그아웃</button>
        </div>

        <!-- 메인 -->
        <div class="content">
            <!-- Left Panel -->
            <div class="left-panel">
                <p>name: TT</p>
                <p>coin: 100c</p>
                <p>friend: 40</p>
                <p>inquiry: n</p>
            </div>

            <!-- 오른쪽 아귀찮아 모시꺵이 -->
            <div class="right-panel">
                <!-- Quest Form -->
                <div class="quest-form">
                    <input type="text" placeholder="type quest title">
                    <textarea placeholder="type quest content"></textarea>
                    <input type="text" placeholder="type some specific">
                    <div class="buttons">
                        <button>button to add image</button>
                        <button>button to save quest</button>
                    </div>
                </div>

                <!-- Title and Quest List -->
                <div class="title-box">
                    <p>title - 리워드 신청목록</p>
                </div>

                <div class="quest-list">
                    <div class="fixed-boxes">
                        <div>quest 1</div>
                        <div>name participant</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
