<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-4">
        <!-- Header Section -->
        <header class="flex items-center justify-between bg-white p-4 shadow-md">
            <a href="#" class="flex items-center">
                <img src="https://via.placeholder.com/50" alt="Logo" class="w-12 h-12 mr-2">
                <span class="text-xl font-bold">TASK TRADE</span>
            </a>
            <nav class="space-x-4">
                <button class="px-4 py-2 bg-blue-500 text-white rounded">퀘스트 등록</button>
                <button class="px-4 py-2 bg-blue-500 text-white rounded">문의하기</button>
                <button class="px-4 py-2 bg-blue-500 text-white rounded">환전하기</button>
                <button class="px-4 py-2 bg-blue-500 text-white rounded">로그아웃</button>
            </nav>
        </header>

        <!-- Main Section -->
        <main class="mt-6 flex">
            <!-- Sidebar Profile Section -->
            <aside class="w-1/4 bg-white p-4 shadow-md">
                <p><strong>name:</strong> TT</p>
                <p><strong>coin:</strong> 100c</p>
                <p><strong>friend:</strong> 40</p>
                <p><strong>inquiry:</strong> n</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
            </aside>

            <!-- Inquiry Form Section -->
            <section class="w-3/4 bg-white p-6 ml-4 shadow-md">
                <div class="mb-4">
                    <input type="text" placeholder="Type inquiry title" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <textarea placeholder="Type inquiry main context" class="w-full p-2 border border-gray-300 rounded h-32"></textarea>
                </div>
                <div class="flex items-center mb-4">
                    <label class="mr-4">
                        <input type="checkbox" class="mr-1"> 문자
                    </label>
                    <label>
                        <input type="checkbox" class="mr-1"> e-mail
                    </label>
                </div>
                <button class="px-6 py-2 bg-green-500 text-white rounded">Send</button>
            </section>
        </main>
    </div>
</body>

</html>
