<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Trade 충전 페이지</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/css/coin_charge.css?v=1.1.1">
    <!-- Link to external JS -->
    <script defer src="/static/js/coin_charge.js?v=1.1.1"></script>

</head>
<body>

    <!-- 상단 메뉴바 -->
    <div class="header">
        <img src="/static/images/main_logo.png" alt="Main Logo">
        <div class="header-menu">
            <form action='/quest' method='get'>
                <button type="submit">퀘스트 등록</button>
            </form>
            <form action='/inquiry' method='get'>
                <button type="submit">문의하기</button>
            </form>
            <form action='/charge' method='get'>
                <button id="button-charge" type="submit">충전하기</button>
            </form>
            <form action='/login' method='get'>
                <button id="login-btn" type="submit">로그인</button>
            </form>
            <button id="logout-btn" type="submit" onclick="logout()">로그아웃</button>
        </div>
    </div>

    <div class="container">
        <!-- 왼쪽 사이드바 -->
        <div class="sidebar">
            <p>name: TT</p>
            <p>coin: 100c</p>
            <p>friend: 40</p>
            <p>inquiry: n</p>
        </div>

        <!-- 메인 내용 -->
        <div class="main-content">
            <form class="coin-charge-form" onsubmit="handleCoinCharge(event)">
                <h2 id="coin-balance">내 보유 코인: 0 ¢;</h2>

                <label for="coin-input">충전하고 싶은 코인</label>
                <input type="number" id="coin-input" placeholder="100¢ 단위로 입력해 주세요" required min="100" step="100"><br>

                <label for="deposit-select">충전 수단 선택</label>
                <input type="button" id="deposit-select" value="충전 수단 선택"><br>

                <label><input id="caution-check" type="checkbox" required> 충전시 주의사항을 모두 읽었습니다.</label><br>
                <label><input id="term-condition-check" type="checkbox" required> 배정 약관에 모두 동의합니다.</label><br>

                <button class="coin-charge-submit" type="submit">충전하기</button>
            </form>
        </div>
    </div>

</body>
</html>
