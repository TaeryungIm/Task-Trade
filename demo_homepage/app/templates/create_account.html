<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    {% block scripts %}
        <script>
            function postAccount(event) {
                // Prevent default form submission behavior
                event.preventDefault();

                var uid = document.getElementById('userid').value;
                var uname = document.getElementById('username').value;
                var ugender = document.querySelector('input[name="gender"]:checked').value;
                var upw1 = document.getElementById('password1').value;
                var upw2 = document.getElementById('password2').value;
                var uemail = document.getElementById('email').value;
                var uage = parseInt(document.getElementById('age').value);

                var data = {
                    userid: uid,
                    username: uname,
                    gender: ugender,
                    age: uage,
                    password1: upw1,
                    password2: upw2,
                    email: uemail
                };

                var jsonstr = JSON.stringify(data);

                // Make the AJAX request
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "/create_account");
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.send(jsonstr);

                xhr.onload = function() {
                    if (xhr.status === 200) {
                        alert("Account created successfully!");

                        // Clear the form fields
                        document.getElementById('username').value = '';
                        document.getElementById('age').value = '';
                        document.getElementById('email').value = '';
                        document.getElementById('userid').value = '';
                        document.getElementById('password1').value = '';
                        document.getElementById('password2').value = '';
                    } else if (xhr.status === 422) {  // Handle validation errors
                        let response = JSON.parse(xhr.responseText);
                        let errorMessages = response.detail.map(error => error.msg).join("\n");
                        alert("Validation Error: " + errorMessages);
                    } else {
                        alert("Error creating account: " + xhr.responseText);
                    }
                };
            }
        </script>
    {% endblock %}

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-box {
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .gender-container {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        label {
            margin-right: 10px;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>TASK TRADE 회원가입</h2>

    <!-- Form for account creation inside a lightbox -->
    <div class="form-box">
        <form onsubmit="postAccount(event)">
            <input type="text" id="username" placeholder="Name" required>
            <div class="gender-container">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="남" required> 남</label>
                <label><input type="radio" name="gender" value="여" required> 여</label>
            </div>
            <input type="number" id="age" placeholder="Age" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="userid" placeholder="ID" required>
            <input type="password" id="password1" placeholder="Password" required>
            <input type="password" id="password2" placeholder="Retype Password" required>
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
