<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/css/create_account.css?v=1.0.0">

    <!-- Link to external JavaScript -->
    <script defer src="/static/js/create_account.js?v=1.0.0"></script>
</head>
<body>
    <!-- Form for account creation inside a lightbox -->
    <div class="container">
        <h2>Task Trade 회원가입</h2>
        <form onsubmit="postAccount(event)">
            <div class="form-group">
                <label for="username">사용자 이름</label>
                <input type="text" id="username" name="username" placeholder="사용자명" required>
            </div>
            <div class="form-group">
                <label for="userid">아이디(이메일 입력)</label>
                <input type="email" id="userid" name="userid" placeholder="user@example.com" required>
            </div>
            <div class="form-group">
                <label>성별</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="남" required> 남자</label>
                    <label><input type="radio" name="gender" value="여"> 여자</label>
                </div>
            </div>
            <div class="form-group">
                <label for="age">나이</label>
                <input type="number" id="age" name="age" placeholder="나이" required>
            </div>
            <div class="form-group">
                <label for="contact">전화번호(숫자만 입력)</label>
                <input type="text" id="contact" name="contact" placeholder="01012345678" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">비밀번호 확인</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="비밀번호 확인" required>
            </div>
            <div class="form-group">
                <button type="submit">회원가입</button>
            </div>
        </form>
    </div>
</body>
</html>
