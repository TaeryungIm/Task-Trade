<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/css/create_account.css">

    <!-- Link to external JavaScript -->
    <script defer src="/static/js/create_account.js"></script>
</head>
<body>
    <h2>TASK TRADE 회원가입</h2>

    <!-- Form for account creation inside a lightbox -->
    <div class="form-box">
        <form onsubmit="postAccount(event)">
            <input type="text" id="username" placeholder="Name" required>
            <div class="gender-container">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="남" required> 남</label>
                <label><input type="radio" name="gender" value="여" required> 여</label>
            </div>
            <input type="number" id="age" placeholder="Age" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="text" id="userid" placeholder="ID" required><br>
            <input type="password" id="password1" placeholder="Password" required><br>
            <input type="password" id="password2" placeholder="Retype Password" required><br>
            <button type="submit">회원가입</button>
        </form>
    </div>
</body>
</html>
