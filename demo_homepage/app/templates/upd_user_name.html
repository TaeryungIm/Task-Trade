<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 이름 변경</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/css/upd_user_name.css?v=1.0.1">

    <script defer src="/static/js/upd_user_name.js?v=1.0.0"></script>

</head>
<body>
    <div class="title">
        <img src="/static/images/main_logo.png" alt="Main Logo"><br>
        <h2>내 이름 변경</h2>
    </div>
    <div class="container">
        <form id="usernameUpdateForm">
            <div class="form-group">
                <label for="current_password">비밀번호</label>
                <input type="password" id="current_password" name="current_password" placeholder="비밀번호 입력" required>
                <button type="submit" onclick="handlePWCheck(event)">비밀번호 확인</button>
            </div>
            <div class="form-group">
                <label for="username_update">내 이름 변경</label>
                <input type="text" id="username_update" name="username_update" placeholder="새 이름 입력">
            </div>
            <div class="form-group">
                <button type="submit" onclick="handleUsernameUpdate(event)">내 이름 수정</button>
            </div>
        </form>
    </div>
</body>
</html>
