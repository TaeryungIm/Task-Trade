<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Window</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/css/quest_window.css?v=1.1.0">
    <script defer src="/static/js/quest_window.js?v=1.1.0"></script>
</head>
<body>
    <!-- 상단 메뉴바 -->
    <div class="header">
        <img src="/static/images/main_logo.png" alt="Main Logo">
        <div class="header-menu">
            <button id="quest-btn">퀘스트 등록</button>
            <button id="inquiry-btn" onclick="link_inquiry()">문의하기</button>
            <button id="coin-account-btn" onclick="link_coin_account()">내 계좌</button>
            <button id="logout-btn" onclick="logout()">로그아웃</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar Section -->
        <div class="sidebar">
            <p>name: TT</p>
            <p>coin: 100c</p>
            <p>friend: 40</p>
            <p>inquiry: n</p>
        </div>

        <!-- Main Content Section -->
        <div class="main-content">
            <!-- Quest Form -->
            <form class="quest-form" onsubmit="postQuest(event)">
                <input id="quest-title" type="text" placeholder="Quest Title" required>
                <textarea id="quest-type" placeholder="Type of Quest" required></textarea>
                <textarea id="quest-content" placeholder="Quest Specific Content" required></textarea>
                <div class="buttons">
                    <button type="button">Add Image</button>
                    <button type="submit">Save Quest</button>
                </div>
            </form>

            <!-- Quest List Section -->
            <div class="title-box">
                <p>Title - 리워드 신청목록</p>
            </div>
            <div class="quest-list">
                <div class="fixed-boxes">
                    <div>Quest 1</div>
                    <div>Name Participant</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
