<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Window</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/css/quest_window.css">

    <script defer src="/static/js/quest_window.js"></script>

</head>
<body>

    <div class="container">
        <!-- 상단 메뉴 -->
        <div class="top-menu">
            <form action='/quest' method='get'>
                <button type="submit">퀘스트 등록</button>
            </form>
            <form action='/inquiry' method='get'>
                <button type="submit">문의하기</button>
            </form>
            <form action='/exchange' method='get'>
                <button type="submit">환전하기</button>
            </form>
            <form action='/login' method='get'>
                <button id="login-btn" type="submit">로그인</button>
            </form>
            <button id="logout-btn" onclick="logout()">로그아웃</button>
        </div>

        <!-- 메인 -->
        <div class="content">
            <!-- Left Panel -->
            <div class="left-panel">
                <p>name: TT</p>
                <p>coin: 100c</p>
                <p>friend: 40</p>
                <p>inquiry: n</p>
            </div>

            <!-- 오른쪽 -->
            <div class="right-panel">
                <!-- Quest Form -->
                <div class="quest-form">
                    <input type="text" placeholder="type quest title">
                    <textarea placeholder="type quest content"></textarea>
                    <input type="text" placeholder="type some specific">
                    <div class="buttons">
                        <button>button to add image</button>
                        <button>button to save quest</button>
                    </div>
                </div>

                <!-- Title and Quest List -->
                <div class="title-box">
                    <p>title - 리워드 신청목록</p>
                </div>

                <div class="quest-list">
                    <div class="fixed-boxes">
                        <div>quest 1</div>
                        <div>name participant</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
