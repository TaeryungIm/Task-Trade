<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Trade 환전 페이지</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/css/coin_exchange.css?v=1.0.0">
    <!-- Link to external JS -->
    <script defer src="/static/js/coin_exchange.js?v=1.0.0"></script>

</head>
<body>

    <!-- 상단 메뉴바 -->
    <div class="header">
        <img src="/static/images/main_logo.png" alt="Main Logo">
        <div class="header-menu">
            <button id="quest-btn" onclick="link_quest(event)">퀘스트 등록</button>
            <button id="inquiry-btn" onclick="link_inquiry(event)">문의하기</button>
            <button id="charge-btn" onclick="link_coin_charge(event)">충전하기</button>
            <button id="exchange-btn">환전하기</button>
            <button id="logout-btn" onclick="logout(event)">로그아웃</button>
        </div>
    </div>

    <div class="container">
        <!-- 왼쪽 사이드바 -->
        <div class="sidebar">
            <p>name: TT</p>
            <p>coin: 100c</p>
            <p>friend: 40</p>
            <p>inquiry: n</p>
        </div>

        <!-- 메인 내용 -->
        <div class="main-content">
            <form class="coin-exchange-form" onsubmit="handleCoinExchange(event)">
                <h2 id="coin-balance">내 환전가능 코인: 0 ¢</h2>

                <label for="coin-input">환전할 코인</label>
                <input type="number" id="coin-input" placeholder="100¢ 단위로 입력해 주세요"><br>
                <div class="exchange-amount-selection">
                    <button id="amount-100" onclick="increaseCoinStatus(100, event)">100¢</button>
                    <button id="amount-500" onclick="increaseCoinStatus(500, event)">500¢</button>
                    <button id="amount-1000" onclick="increaseCoinStatus(1000, event)">1000¢</button>
                    <button id="amount-5000" onclick="increaseCoinStatus(5000, event)">5000¢</button>
                </div>

                <label for="withdraw-select">환전수단</label>
                <button id="withdraw-select" onclick="selectWithdrawMethod(event)">환전 수단 선택하기</button>

                <label><input id="caution-check" type="checkbox" required> 환전시 주의사항을 모두 읽었습니다.</label><br>
                <label><input id="term-condition-check" type="checkbox" required> 배정 약관에 모두 동의합니다.</label><br>

                <button class="coin-exchange-submit" type="submit">환전하기</button>
            </form>
        </div>
    </div>

</body>
</html>
