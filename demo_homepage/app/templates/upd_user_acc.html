<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 변경</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/css/upd_user_acc.css">

    <script defer src="/static/js/upd_user_acc.js"></script>

</head>
<body>
    <div class="title">
        <img src="/static/images/main_logo.png" alt="Main Logo"><br>
        <h2>내 정보</h2>
    </div>
    <div class="container">
        <form id="accountCheckForm">
            <div class="form-group">
                <label for="userID">사용자 ID</label>
                <form id="idCheckForm">
                    <input type="text" id="userID" name="userID" placeholder="사용자 ID" required>
                    <button type="submit" onclick="handleIdCheck(event)">ID 확인</button>
                </form>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="user@email.com" required>
            </div>
            <div class="form-group">
                <label for="current_password">기존 비밀번호</label>
                <form id="pwCheckForm">
                    <input type="password" id="current_password" name="current_password" placeholder="기존 비밀번호 입력" required>
                    <button type="submit" onclick="handlePWCheck(event)">비밀번호 확인</button>
                </form>
            </div>
            <div class="form-group">
                <label for="new_password1">비밀번호 변경</label>
                <input type="password" id="new_password1" name="new_password1" placeholder="새 비밀번호 입력">
                <input type="password" id="new_password2" name="new_password2" placeholder="비밀번호 다시입력">
            </div>
            <div class="form-group">
                <button type="submit" onclick="handleAccountCheck(event)">정보 수정</button>
            </div>
        </form>
    </div>
</body>
</html>
