<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Trade 문의하기</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/css/inquiry.css">
</head>
<body>

    <!-- 상단 메뉴바 -->
    <div class="header">
        <img src="/static/images/main_logo.png" alt="Main Logo">
        <div>
            <button class="button" onclick="location.href='quest_page.html'">퀘스트 등록</button>
            <button class="button" onclick="location.href='inquiry_page.html'">문의하기</button>
            <button class="button" onclick="location.href='exchange_page.html'">환전하기</button>
            <button class="button" onclick="location.href='login_page.html'">로그인</button>
        </div>
    </div>

    <div class="container">
        <!-- 왼쪽 사이드바 -->
        <div class="sidebar">
            <a href="/">
                <img src="/static/images/main_logo.png" alt="Main Logo">
            </a>
            <p>name: TT</p>
            <p>coin: 100c</p>
            <p>friend: 40</p>
            <p>inquiry: n</p>
        </div>

        <!-- 메인 내용 -->
        <div class="main-content">
            <h2>문의하기</h2>
            <form action="send_inquiry.html" method="post">
                <label for="inquiry-title">문의 제목</label>
                <input type="text" id="inquiry-title" placeholder="type inquiry title" required><br>

                <label for="inquiry-content">문의 내용</label>
                <textarea id="inquiry-content" rows="5" placeholder="type inquiry main context" required></textarea><br>

                <div class="contact-method">
                    <label><input type="radio" name="contact-method" value="text" required> 문자</label>
                    <label><input type="radio" name="contact-method" value="email"> e-mail</label>
                </div>

                <input type="submit" value="send button">
            </form>
        </div>
    </div>

</body>
</html>
