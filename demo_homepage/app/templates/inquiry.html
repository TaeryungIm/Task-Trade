<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Trade 문의하기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        /* 왼쪽 사이드바 */
        .sidebar {
            width: 200px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .sidebar p {
            margin: 10px 0;
        }
        /* 상단 메뉴바 */
        .top-menu {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .top-menu button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .top-menu button:hover {
            background-color: #45a049;
        }
        /* 메인 내용 */
        .main-content {
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .main-content h2 {
            margin-bottom: 20px;
        }
        input[type="text"], textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"], input[type="button"] {
            width: 30%;
            padding: 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #007B9E;
        }
        label {
            display: inline-block;
            margin-top: 10px;
        }
        .contact-method {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .contact-method label {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- 상단 메뉴바 -->
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Trade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: row;
        }
        .sidebar {
            width: 20%;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .main {
            width: 60%;
            padding: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            background-color: #e0e0e0;
            padding: 10px;
        }
        .header img {
            width: 70px;
            height: 50px;
        }
        .button {
            margin: 5px;
            padding: 10px;
            background-color: #d0d0d0;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #c0c0c0;
        }
        .fixed-boxes {
            display: flex;
            justify-content: space-between;
        }
        .fixed-boxes > div {
            flex: 1;
            margin: 10px;
            padding: 20px;
            background-color: #fafafa;
            border: 1px solid #ddd;
        }
        .proportional {
            display: flex;
        }
        .proportional div {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .proportional .box1 {
            flex: 1;
        }
        .proportional .box2 {
            flex: 2;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="/static/images/main_logo.png" alt="Main Logo">
        <div>
            <button class="button" onclick="location.href='quest_page.html'">퀘스트 등록</button>
            <button class="button" onclick="location.href='inquiry_page.html'">문의하기</button>
            <button class="button" onclick="location.href='exchange_page.html'">환전하기</button>
            <button class="button" onclick="location.href='login_page.html'">로그인</button>
        </div>
    </div>

    <div class="container">
        <!-- 왼쪽 사이드바 -->
        <div class="sidebar">
            <a href="main.html">
                <img src="logo.png" alt="Main Page Link">
            </a>
            <p>name: TT</p>
            <p>coin: 100c</p>
            <p>friend: 40</p>
            <p>inquiry: n</p>
        </div>

        <!-- 메인 내용 -->
        <div class="main-content">
            <h2>문의하기</h2>
            <form action="send_inquiry.html" method="post">
                <label for="inquiry-title">문의 제목</label>
                <input type="text" id="inquiry-title" placeholder="type inquiry title" required><br>

                <label for="inquiry-content">문의 내용</label>
                <textarea id="inquiry-content" rows="5" placeholder="type inquiry main context" required></textarea><br>

                <div class="contact-method">
                    <label><input type="radio" name="contact-method" value="text" required> 문자</label>
                    <label><input type="radio" name="contact-method" value="email"> e-mail</label>
                </div>

                <input type="submit" value="send button">
            </form>
        </div>
    </div>

</body>
</html>
