<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Trade 문의하기</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/css/inquiry.css?v=1.1.0">

    <script defer src="/static/js/inquiry.js?v=1.1.0"></script>
</head>
<body>

    <!-- 상단 메뉴바 -->
    <div class="header">
        <img src="/static/images/main_logo.png" alt="Main Logo">
        <div class="header-menu">
            <form action='/quest' method='get'>
                <button type="submit">퀘스트 등록</button>
            </form>
            <form action='/inquiry' method='get'>
                <button id="button_inquiry" type="submit">문의하기</button>
            </form>
            <form action='/exchange' method='get'>
                <button type="submit">환전하기</button>
            </form>
            <form action='/login' method='get'>
                <button id="login_btn" type="submit">로그인</button>
            </form>
            <button id="logout_btn" type="submit" onclick="logout()">로그아웃</button>
        </div>
    </div>

    <div class="container">
        <!-- 왼쪽 사이드바 -->
        <div class="sidebar">
            <p>name: TT</p>
            <p>coin: 100c</p>
            <p>friend: 40</p>
            <p>inquiry: n</p>
        </div>

        <!-- 메인 내용 -->
        <div class="main-content">
            <h2>문의하기</h2>
            <form class="inquiry-form" onsubmit="handleInquiry(event)">
                <label for="inquiry_title">문의 제목</label>
                <input type="text" id="inquiry_title" placeholder="type inquiry title" required><br>

                <label for="inquiry_content">문의 내용</label>
                <textarea id="inquiry_content" rows="5" placeholder="type inquiry main context" required></textarea><br>

                <div id="contact_method" class="contact_method">
                    <label><input type="radio" name="contact_method" value="text" required> 문자</label>
                    <label><input type="radio" name="contact_method" value="email"> e-mail</label>
                </div>
                <button class="inquiry-submit" type="submit">문의 보내기</button>
            </form>

        </div>
    </div>

</body>
</html>
