<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Trade 문의하기</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/css/inquiry.css?v=1.1.0">

    <script defer src="/static/js/inquiry.js?v=1.1.0"></script>
</head>
<body>
    <!-- 상단 메뉴바 -->
    <div class="header">
        <a href="/">
            <img src="/static/images/main_logo.png" alt="Main Logo">
        </a>

        <div class="header-menu">
            <button id="quest-btn" onclick="link_quest()">퀘스트 등록</button>
            <button id="inquiry-btn">문의하기</button>
            <button id="coin-account-btn" onclick="link_coin_account()">내 계좌</button>
            <button id="logout-btn" onclick="logout()">로그아웃</button>
        </div>
    </div>

    <!-- 메인 내용 -->
    <div class="container">
        <!-- Sidebar Section on the left side -->
        <div class="sidebar">
            <p>이름: TT</p>
            <p>코인: 100c</p>
            <p>친구: 40</p>
            <p>문의: n</p>
        </div>

        <!-- Main Content Section on the right side -->
        <div class="main">
            <!-- Left Panel for Notices and Recent Inquiries -->
            <div class="left-panel">
                <h2>공지 및 최근 문의</h2>
                <ul>
                    <li>공지사항 1</li>
                    <li>공지사항 2</li>
                    <li>문의 1</li>
                    <li>문의 2</li>
                </ul>
            </div>

            <!-- Right Panel for FAQ -->
            <div class="right-panel">
                <h2>자주 묻는 질문</h2>
                <ul>
                    <li>FAQ 1</li>
                    <li>FAQ 2</li>
                    <li>FAQ 3</li>
                    <li>FAQ 4</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
