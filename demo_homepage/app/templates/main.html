<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Trade</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/css/main.css">

    <!-- Link to external JS -->
    <script defer src="/static/js/main.js?v=1.1.0"></script>
</head>
<body>
    <div class="header">
        <img src="/static/images/main_logo.png" alt="Main Logo">
        <div class="header-buttons">
            <div id="logged-in-headers">
                <button id="quest-btn" onclick="link_quest()">퀘스트 등록</button>
                <button id="inquiry-btn" onclick="link_inquiry()">문의하기</button>
                <button id="charge-btn" onclick="link_coin_charge()">충전하기</button>
                <button id="exchange-btn" onclick="link_coin_exchange()">환전하기</button>
                <button id="logout-btn" onclick="logout()">로그아웃</button>
            </div>
            <div id="logged-out-headers">
                <button id="login-btn" onclick="login()">로그인</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Sidebar Section -->
        <div class="sidebar">
            <div class="profile-photo">
                <img src="/static/images/taeyun329.png" alt="프로필사진">
            </div>
            <div id="user-section">
                <p id="user-name">name: TT</p>
                <p id="user-coin">coin: 100c</p>
                <p id="user-friend">friend: 40</p>
                <form action='/account/profile' method='get'>
                    <button type="submit">내 프로필</button>
                </form>
                <div class="list-section" id="my-quest">
                    <h3>내 퀘스트 목록</h3>
                    <ul>
                        <li>내 퀘스트 1</li>
                        <li>내 퀘스트 2</li>
                        <li>내 퀘스트 3</li>
                    </ul>
                </div>
                <div class="list-section" id="like-quest">
                    <h3>관심 퀘스트 목록</h3>
                    <ul>
                        <li>관심 퀘스트 1</li>
                        <li>관심 퀘스트 2</li>
                        <li>관심 퀘스트 3</li>
                    </ul>
                </div>
            </div>
            <span id="sidebar-login" class="submit-text" onclick="login()">로그인을 하세요</span>
        </div>

        <!-- Main Content Section -->
        <div class="main">
            <div class="missions">
                <h2>미션 목록</h2>
                <div class="mission-list">
                    <div class="mission-box">
                        <img src="mission1.png" alt="Mission 1">
                        <div class="mission-details">
                            <div class="mission-title">미션 제목 1</div>
                            <div class="mission-price">100c</div>
                        </div>
                    </div>
                    <div class="mission-box">
                        <img src="mission2.png" alt="Mission 2">
                        <div class="mission-details">
                            <div class="mission-title">미션 제목 2</div>
                            <div class="mission-price">200c</div>
                        </div>
                    </div>
                    <div class="mission-box">
                        <img src="mission3.png" alt="Mission 3">
                        <div class="mission-details">
                            <div class="mission-title">미션 제목 3</div>
                            <div class="mission-price">300c</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="info">
                <h2>공지 및 문의</h2>
                <div class="info-section">
                    <h3>공지사항</h3>
                    <p>여기에 최신 공지사항이 표시됩니다.</p>
                </div>
                <button class="write-button" onclick="alert('글쓰기 페이지로 이동')">글쓰기</button>
            </div>
        </div>
    </div>
</body>
</html>
