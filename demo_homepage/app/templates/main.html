<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Trade</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/css/main.css?v=1.1.0">

    <!-- Link to external JS -->
    <script defer src="/static/js/main.js?v=1.1.0"></script>
</head>
<body>
    <div class="header">
        <img src="/static/images/main_logo.png" alt="Main Logo">

        <div class="header-buttons">
            <div id="logged-in-headers">
                <button id="quest-btn" onclick="link_quest()">퀘스트 등록</button>
                <button id="inquiry-btn" onclick="link_inquiry()">문의하기</button>
                <button id="charge-btn" onclick="link_coin_charge()">충전하기</button>
                <button id="exchange-btn" onclick="link_coin_exchange()">환전하기</button>
                <button id="logout-btn" onclick="logout()">로그아웃</button>
            </div>
            <div id="logged-out-headers">
                <button id="login-btn" onclick="login()">로그인</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Sidebar Section -->
        <div class="sidebar">
            <div id="user-section">
                <!-- Profile Section -->
                <div class="profile-box">
                    <div class="profile-photo">
                        <img src="/static/images/taeyun329.png" alt="프로필사진">
                    </div>
                    <p id="user-name">name: TT</p>
                    <p id="user-coin">coin: 100c</p>
                    <p id="user-friend">friend: 40</p>
                </div>

                <form action='/account/profile' method='get'>
                    <button type="submit">내 프로필</button>
                </form>

                <!-- My Quest List -->
                <div class="list-section" id="my-quest">
                    <h3>내 퀘스트 목록</h3>
                    <ul>
                        <li>내 퀘스트 1</li>
                        <li>내 퀘스트 2</li>
                        <li>내 퀘스트 3</li>
                    </ul>
                </div>

                <!-- Favorite Quest List -->
                <div class="list-section" id="like-quest">
                    <h3>관심 퀘스트 목록</h3>
                    <ul>
                        <li>관심 퀘스트 1</li>
                        <li>관심 퀘스트 2</li>
                        <li>관심 퀘스트 3</li>
                    </ul>
                </div>
            </div>
            <!-- Login Prompt -->
            <span id="sidebar-login" class="submit-text" onclick="login()">로그인을 하세요</span>
        </div>

        <!-- Main Content -->
        <div class="main">
            <!-- Premium Mission Title -->
            <div class="premium-title">프리미엄 미션 목록</div>

            <!-- Box Row Section -->
            <div class="box-row">
                <div class="box" id="box1">Box 1</div>
                <div class="box" id="box2">Box 2</div>
                <div class="box" id="box3">Box 3</div>
                <div class="box" id="box4">Box 4</div>
                <div class="box" id="box5">Box 5</div>
            </div>

            <!-- Dropdown Menu -->
            <div class="dropdown-container">
                <select id="sortOrder">
                    <option>일일 인기순</option>
                    <option>주간 인기순</option>
                    <option>월간 인기순</option>
                </select>
            </div>

            <!-- Quest and Popular Topic Table -->
            <div class="fixed-boxes">
                <div style="width: 100%; text-align: center;">
                    <table>
                        <thead>
                            <tr>
                                <th>번호</th>
                                <th>제목</th>
                                <th>이름</th>
                                <th>날짜</th>
                                <th>조회</th>
                                <th>추천</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>퀘스트 제목 1</td>
                                <td>사용자1</td>
                                <td>2024.12.01</td>
                                <td>100</td>
                                <td>10</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>퀘스트 제목 2</td>
                                <td>사용자2</td>
                                <td>2024.12.01</td>
                                <td>80</td>
                                <td>8</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>퀘스트 제목 3</td>
                                <td>사용자3</td>
                                <td>2024.12.01</td>
                                <td>60</td>
                                <td>6</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
