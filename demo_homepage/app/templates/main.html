<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Trade</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/css/main.css?v=1.0.0">

    <script defer src="/static/js/main.js?v=1.0.0"></script>

</head>
<body>

    <div class="header">
        <img src="/static/images/main_logo.png" alt="Main Logo">

        <div class="header-buttons">
            <button id="quest_btn" onclick="link_quest()">퀘스트 등록</button>
            <button type="submit" onclick="link_inquiry()">문의하기</button>
            <button type="submit" onclick="link_coin_charge()">충전하기</button>
            <form action='/login' method='get'>
                <button id="login-btn" type="submit">로그인</button>
            </form>
            <button id="logout-btn" onclick="logout()">로그아웃</button>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div id="state_login" class="state-login">
                <p>name: TT</p>
                <p>coin: 100c</p>
                <p>friend: 40</p>
                <p>inquiry: n</p>
                <form action='/account/profile' method='get'>
                    <button type="submit">내 프로필</button>
                </form>
            </div>
            <form id="login_link" action="/login" method="get">
                <!-- This is the clickable text styled as a link -->
                <span class="submit-text" onclick="document.getElementById('login_link').submit()">로그인을 하세요</span>
            </form>
        </div>

        <div class="main">
            <!-- New Box Row Section under Header -->
            <div class="box-row">
                <!-- 드롭다운 메뉴 유지 -->
                <div class="pagination-buttons">
                    <select id="sortOrder">
                        <option>일일 인기순</option>
                        <option>주간 인기순</option>
                        <option>월간 인기순</option>
                    </select>
                </div>

                <!-- Boxes (initially showing 1-5) -->
                <div class="box" id="box1">Box 1</div>
                <div class="box" id="box2">Box 2</div>
                <div class="box" id="box3">Box 3</div>
                <div class="box" id="box4">Box 4</div>
                <div class="box" id="box5">Box 5</div>

                <!-- 페이지 네비게이션 버튼 위치 변경 -->
                <div class="sort-dropdown">
                    <button onclick="prevPage()"><</button>
                    <button onclick="nextPage()">></button>
                </div>
            </div>

            <!-- Quest and Popular Topic Section -->
            <div class="fixed-boxes">
                <div>
                    <h3>퀘스트 목록</h3>
                    <button class="button">퀘스트 1</button>
                    <button class="button">퀘스트 2</button>
                </div>
                <div>
                    <h3>실시간 인기 퀘스트 주제</h3>
                    <ul>
                        <li>tiktok lite</li>
                        <li>google</li>
                        <li>instagram follow</li>
                    </ul>
                </div>
            </div>

            <!-- 추가 페이지 내용을 여기에 표시 -->
        </div>
    </div>

</body>
</html>
