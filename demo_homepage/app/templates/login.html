<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Trade 로그인</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/css/login.css?v=1.0.0">

    <!-- Link to external JavaScript -->
    <script defer src="/static/js/login.js?v=1.0.0"></script>

</head>
<body>

    <div class="login-container">
        <!-- 메인 페이지로 링크 -->
        <a href="/">
            <img src="/static/images/main_logo.png" alt="Main Logo">
        </a>

        <!-- 로그인 폼 -->
        <h2>Task Trade 로그인 하기</h2>

        <form onsubmit="loginAccount(event)">
            <input type="email" id="userid" placeholder="ID" required><br>
            <input type="password" id="password" placeholder="비밀번호" required><br>
            <button type="submit">로그인</button>
        </form>

        <!-- 회원가입 링크 with clickable text instead of button -->
        <form id="signupForm" action="/account/create" method="get">
            <!-- This is the clickable text styled as a link -->
            <span class="submit-text" onclick="document.getElementById('signupForm').submit()">회원가입</span>
        </form>

    </div>

</body>
</html>
