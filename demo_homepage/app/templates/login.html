<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Trade 로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container img {
            width: 70px;
            height: 50px;
            cursor: pointer;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="button"], input[type="submit"] {
            width: 95%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        input[type="button"]:hover, input[type="submit"]:hover {
            background-color: #45a049;
        }
        .signup-link {
            color: #008CBA;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- 메인 페이지로 링크 -->
        <a href="main.html">
            <img src="/static/images/main_logo.png" alt="Main Logo">
        </a>

        <!-- 로그인 폼 -->
        <h2>Task Trade 로그인 하기</h2>

        <form action="/login" method="post">
            <input type="text" placeholder="ID" required><br>
            <input type="password" placeholder="PASSWORD" required><br>
            <input type="submit" value="로그인">
        </form>

        <!-- 회원가입 링크 -->
        <form action="/create_account" method="get">
            <a href="/create_account" class="signup-link">회원가입</a>
        </form>
    </div>

</body>
</html>
