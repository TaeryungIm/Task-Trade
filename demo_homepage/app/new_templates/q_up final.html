<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Window</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: white;
        }
        /* 상단 메뉴 */
        .top-menu {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
            background-color: #e0e0e0;
            padding: 10px;
        }
        .top-menu button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #d0d0d0;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 0;
        }
        .top-menu button:hover {
            background-color: #c0c0c0;
        }
        .content {
            display: flex;
            justify-content: space-between;
        }
        .left-panel {
            width: 20%;
            border: 1px solid #000;
            padding: 10px;
            background-color: #fff;
        }
        .left-panel p {
            margin: 5px 0;
        }
        .right-panel {
            width: 75%;
            border: 1px solid #000;
            padding: 10px;
            background-color: #fff;
        }
        .quest-form input, .quest-form textarea {
            width: calc(100% - 20px); /* Ensures padding and border stay within the box */
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Includes padding and border in element's width/height */
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px;
            width: 48%;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #007B9E;
        }
        .quest-list {
            margin-top: 20px;
        }
        .fixed-boxes {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .fixed-boxes div {
            width: 48%;
            border: 1px solid #000;
            padding: 10px;
        }
        .title-box {
            margin-bottom: 10px;
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 상단 메뉴 -->
        <div class="top-menu">
            <button onclick="location.href='quest_page.html'">퀘스트 등록</button>
            <button onclick="location.href='inquiry_page.html'">문의하기</button>
            <button onclick="location.href='exchange_page.html'">환전하기</button>
            <button onclick="location.href='login_page.html'">로그인</button>
        </div>

        <!-- 메인 -->
        <div class="content">
            <!-- Left Panel -->
            <div class="left-panel">
                <p>name: TT</p>
                <p>coin: 100c</p>
                <p>friend: 40</p>
                <p>inquiry: n</p>
            </div>

            <!-- 오른쪽 -->
            <div class="right-panel">
                <!-- Quest Form -->
                <div class="quest-form">
                    <input type="text" placeholder="type quest title">
                    <textarea placeholder="type quest content"></textarea>
                    <input type="text" placeholder="type some specific">
                    <div class="buttons">
                        <button>button to add image</button>
                        <button>button to save quest</button>
                    </div>
                </div>

                <!-- Title and Quest List -->
                <div class="title-box">
                    <p>title - 리워드 신청목록</p>
                </div>

                <div class="quest-list">
                    <div class="fixed-boxes">
                        <div>quest 1</div>
                        <div>name participant</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
