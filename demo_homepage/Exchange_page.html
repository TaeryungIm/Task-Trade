<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg overflow-hidden">
        <!-- Header Section -->
        <div class="flex items-center justify-between p-4 border-b">
            <div class="flex items-center">
                <img src="https://via.placeholder.com/50" alt="Task Trade Logo" class="h-12 w-12">
                <span class="ml-2 text-xl font-bold">TASK TRADE</span>
            </div>
            <div class="flex space-x-4">
                <button class="px-4 py-2 bg-blue-500 text-white rounded">퀘스트 등록</button>
                <button class="px-4 py-2 bg-blue-500 text-white rounded">문의하기</button>
                <button class="px-4 py-2 bg-blue-500 text-white rounded">환전하기</button>
                <button class="px-4 py-2 bg-blue-500 text-white rounded">로그아웃</button>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="flex">
            <!-- Profile Sidebar -->
            <div class="w-1/3 p-4 border-r">
                <p class="mb-2"><strong>name:</strong> TT</p>
                <p class="mb-2"><strong>coin:</strong> 100c</p>
                <p class="mb-2"><strong>friend:</strong> 40</p>
                <p class="mb-2"><strong>inquiry:</strong> n</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
            </div>

            <!-- Exchange Form Section -->
            <div class="w-2/3 p-4">
                <p class="mb-4"><strong>내 보유 코인:</strong> 100000c</p>
                <div class="mb-4">
                    <label class="block mb-2 font-bold">환전하고 싶은 코인</label>
                    <input type="text" placeholder="put number in ￦" class="w-full p-2 border rounded">
                </div>
                <button class="w-full mb-4 px-4 py-2 bg-green-500 text-white rounded">결제수단 선택</button>
                <div class="mb-2">
                    <input type="checkbox" id="read-notice" class="mr-2">
                    <label for="read-notice">환전시 주의사항을 모두 읽었습니다</label>
                </div>
                <div>
                    <input type="checkbox" id="agree-terms" class="mr-2">
                    <label for="agree-terms">해당 약관에 모두 동의합니다</label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
