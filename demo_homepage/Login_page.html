<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Trade Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <!-- Logo Section -->
        <div class="flex justify-center mb-6">
            <a href="#" class="flex items-center">
                <img src="https://via.placeholder.com/100" alt="Task Trade Logo" class="w-16 h-16">
            </a>
        </div>

        <!-- Title Section -->
        <h1 class="text-center text-2xl font-bold mb-4">Task Trade</h1>
        <h2 class="text-center text-lg mb-6">로그인 하기</h2>

        <!-- Form Section -->
        <form id="loginForm">
            <div class="mb-4">
                <input type="text" id="username" placeholder="ID" class="w-full p-3 border border-gray-300 rounded">
            </div>
            <div class="mb-6">
                <input type="password" id="password" placeholder="PASSWORD" class="w-full p-3 border border-gray-300 rounded">
            </div>
            <div class="flex justify-between items-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">로그인</button>
                <a href="#" class="text-blue-500">회원가입</a>
            </div>
        </form>
    </div>

    <!-- Script Section -->
    <script type="module">
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Logged in successfully!');
            // Simulate login action
            window.location.href = '#';
        });
    </script>
</body>

</html>
