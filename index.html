<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Trade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <div class="flex items-center justify-between bg-white p-4 shadow-md">
            <img src="https://via.placeholder.com/50" alt="Logo" class="cursor-pointer">
            <div class="flex space-x-4">
                <button class="px-4 py-2 bg-blue-500 text-white rounded">퀘스트 등록</button>
                <button class="px-4 py-2 bg-blue-500 text-white rounded">문의하기</button>
                <button class="px-4 py-2 bg-blue-500 text-white rounded">환전하기</button>
                <button class="px-4 py-2 bg-blue-500 text-white rounded">로그인</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex mt-4 space-x-4">
            <!-- Sidebar -->
            <div class="w-1/4 bg-white p-4 shadow-md">
                <p>name: TT</p>
                <p>coin: 100c</p>
                <p>friend: 40</p>
                <p>inquiry: n</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
            </div>

            <!-- Main Section -->
            <div class="w-3/4 bg-white p-4 shadow-md">
                <div class="flex space-x-4">
                    <!-- Quest Page -->
                    <div class="w-1/2">
                        <h2 class="text-lg font-bold mb-2">퀘스트 등록</h2>
                        <input type="text" placeholder="type quest title" class="w-full p-2 mb-2 border rounded">
                        <textarea placeholder="type quest content" class="w-full p-2 mb-2 border rounded"></textarea>
                        <input type="text" placeholder="type some specific" class="w-full p-2 mb-2 border rounded">
                        <div class="flex space-x-2">
                            <button class="px-4 py-2 bg-green-500 text-white rounded">Add Image</button>
                            <button class="px-4 py-2 bg-green-500 text-white rounded">Save Quest</button>
                        </div>
                    </div>

                    <!-- Inquiry Page -->
                    <div class="w-1/2">
                        <h2 class="text-lg font-bold mb-2">문의하기</h2>
                        <input type="text" placeholder="type inquiry title" class="w-full p-2 mb-2 border rounded">
                        <textarea placeholder="type inquiry main context" class="w-full p-2 mb-2 border rounded"></textarea>
                        <div class="flex items-center space-x-2 mb-2">
                            <input type="checkbox" id="email">
                            <label for="email">e-mail</label>
                        </div>
                        <div class="flex items-center space-x-2 mb-2">
                            <input type="checkbox" id="sms">
                            <label for="sms">문자</label>
                        </div>
                        <button class="px-4 py-2 bg-blue-500 text-white rounded">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-4 bg-white p-4 shadow-md">
            <h2 class="text-lg font-bold mb-2">실시간 인기 퀘스트 주제</h2>
            <ul class="list-disc pl-5">
                <li>tiktok lite</li>
                <li>google</li>
                <li>instagram follow</li>
            </ul>
        </div>
    </div>
</body>
</html>
