<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic Main Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: #f4f4f4;
            }
            h1 {
                margin-bottom: 20px;
            }
            button {
                padding: 10px 20px;
                margin: 10px;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <h1>Simple Log In Page</h1>

        <!-- Form to handle log in button -->
        <form action="/login" method="get">
            <button type="submit">Log In</button>
        </form>

        <!-- Form to handle create account button -->
        <form action="/create_account" method="get">
            <button type="submit">Create Account</button>
        </form>
    </body>
</html>
